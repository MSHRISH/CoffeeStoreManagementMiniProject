<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--Google Icons-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <script src="js/CustomerDash.js"></script>
</head>

<body class="bg-gray-100">
  <div class="grid grid-cols-12">
    <!-- Sidebar -->
    <div id="sidebar" class="col-span-12 lg:col-span-2 bg-red-500 text-white h-screen overflow-y-auto fixed left-0 top-0 bottom-0 transition duration-1000">
      <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
        <i class="bi bi-filter-left px-2 bg-red-500 rounded-md"></i>
      </span>
      <div class="sidebar-content p-2">
        <div class="p-2.5 mt-1 flex items-center rounded-md">
          <i class="bi bi-cup-hot px-2 py-1 bg-red-500 rounded-md"></i>
          <h1 class="text-[15px] ml-3 text-xl text-gray-200 font-bold">Kappi Kadai Customer</h1>
          <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="Openbar()"></i>
        </div>
        <hr class="my-2 text-gray-600">
        <div>
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 hover:bg-opacity-75">
            <i class="bi bi-person-circle"></i>
            <span class="text-[15px] ml-4 text-gray-200">Profile</span>
          </div>
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 hover:bg-opacity-75">
            <i class="bi bi-house-door-fill"></i>
            <span class="text-[15px] ml-4 text-gray-200">Home</span>
          </div>
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 hover:bg-opacity-75">
            <span class="material-symbols-outlined">menu_book</span>
            <span class="text-[15px] ml-4 text-gray-200">Me-N-U</span>
          </div>
          <hr class="my-2 text-gray-600">
          <div id="logout-button" class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 hover:bg-opacity-75">
            <button type="button">
              <i class="bi bi-box-arrow-in-right"></i>
              <span class="text-[15px] ml-4 text-gray-200">Logout</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content Area with iframe -->
    <main id="main-content" class="col-span-12 lg:col-span-10 ml-auto">
      <!-- Add your iframe here -->
      <iframe src="https://example.com" frameborder="0" class="w-full h-full"></iframe>
    </main>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logout-modal" class="hidden bg-[grey] bg-opacity-70 h-dvh w-dvh fixed inset-0 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6">
      <h2 class="text-xl font-semibold mb-4">Are you sure you want to logout?</h2>
      <div class="flex justify-end space-x-4">
        <button id="cancelBtn" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">Cancel</button>
        <button id="confirmLogoutBtn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">Logout</button>
      </div>
    </div>
  </div>

  <script>
    function Openbar() {
      document.querySelector('.sidebar').classList.toggle('left-[-300px]');
    }
  </script>
</body>

</html>
