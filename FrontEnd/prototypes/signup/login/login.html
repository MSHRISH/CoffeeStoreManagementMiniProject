<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kappi Kadai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">

    <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
    
</head>
<body class="bg-cover bg-center bg-[url('media/pinkbg.jpg')]">
    <div class="flex flex-col justify-center items-center h-screen">
        <div>
            <h1 class="text-center oi-regular-tamil text-3xl">Welcome To</h1>
        </div>
        <div class="text-center">
            <h1 class="oi-regular-tamil text-6xl mt-[20px]" id="store-name">காப்பி கடை </h1>
        </div>
        <div class="relative
        border-pink-400 border 
        shadow-[5px_5px_100px]
        shadow-pink-600 mt-3
        w-[300px]
        h-[430px]
        overflow-hidden
        before:absolute
        before:top-[-50%] before:right-[-50%] before:bottom-[-50%] before:left-[-50%]
        before:bg-[conic-gradient(transparent,transparent,#d83d3d)]
        before:animate-spin-slow
        ">

        <div>
            <div class="absolute flex flex-col justify-center items-center space-y-3 bg-red-500 top-[2px] bottom-[2px] left-[2px] right-[2px]">
                <div>
                    <h4 class="playfair-display-title text-2xl mt-1 text-[snow]">Login</h4>
                </div>
                <div>
                    <form  id="signup-form">
                        <div class="relative m-6">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2"> 
                                <img src="media/email.svg">
                            </span>
                            <input type="email" id="email-input" required placeholder="Email" class=" bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[snow] placeholder:text-left py-2 pl-9 pr-3">
                            <p id="email-error" class="mb-2 absolute hidden text-blue-700 text-sm">
                                Please provide a valid email.
                            </p>
                        </div>
                        <div class="relative m-6">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2"> 
                                <img src="media/password.svg">
                            </span>
                            <input type="password" id="password-input" required pattern="\w{6,17}" placeholder="Password" class=" bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[snow] placeholder:text-left py-2 pl-9 pr-3">
                            <p id="password-error" class="mb-2 absolute hidden text-blue-700 text-sm">
                                Password must be of length between 6 and 18.
                            </p>
                        </div>
                        <div class="flex justify-center items-center">
                            <button type="submit" class="mt-2 mb-2 bg-lime-600 rounded border-white border-1 p-2 w-24 text-[snow]">Sign up</button>
                        </div>
                    </form>
                </div>
                <div class="text-center  ml-6 ">
                    <p class="text-center mb-2 mr-2 text-[snow]">
                        Don't have an account? <a href="index.html" class="text-blue-700" target="_parent">Sign up here.</a>
                    </p>
                </div>
            </div>
            
        </div>
        </div>
    </div>
</body>
</html>

<script src="tailwind.config.js"></script>
<script src="global.js"></script>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    const emailInput=document.getElementById('email-input');
    const emailError=document.getElementById('email-error');

    emailInput.addEventListener('input',function(event){
        if(!emailInput.validity.valid){
            emailError.classList.remove('hidden');
        }
        else{
            emailError.classList.add('hidden');
        }
    });
    const passwordInput=document.getElementById('password-input');
    const passwordError=document.getElementById('password-error');

    passwordInput.addEventListener('input',function(event){
        if(!passwordInput.validity.valid){
            passwordError.classList.remove('hidden');
        }
        else{
            passwordError.classList.add('hidden');
        }
    });
</script>
