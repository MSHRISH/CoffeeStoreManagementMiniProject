<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-5 border border-gray-300">
        <div id="text-box" class="h-12 overflow-hidden whitespace-nowrap">
            <p id="dynamic-text"></p>
        </div>
    </div>

    <script>
        const texts = ["This text fits perfectly.", "This is a longer text that will overflow and should be handled properly."];
        let index = 0;

        function changeText() {
            const textBox = document.getElementById("text-box");
            const dynamicText = document.getElementById("dynamic-text");
            dynamicText.textContent = texts[index];
            index = (index + 1) % texts.length;
        }

        // Change text every 3 seconds
        setInterval(changeText, 3000);
        // Initialize the text
        changeText();
    </script>
</body>
</html>
