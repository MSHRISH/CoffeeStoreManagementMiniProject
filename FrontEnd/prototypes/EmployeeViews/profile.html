<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/profile.js"></script>
</head>
<body class="bg-[snow] flex flex-col  justify-center items-center h-screen">
    
    <div id="profile-container"  class="flex flex-col border-2 w-fit px-8 py-2 gap-3 justify-start bg-red-500 rounded-lg">
        <h1 class="text-center text-2xl font-bold">Profile <hr></h1>
        <span ><span class="font-bold">Name</span>: <span id="profile-name"></span></span>
        <span><span class="font-bold">Email</span>: <span id="profile-email"></span></span>
        <span><span class="font-bold">Phone</span>: <span id="profile-phone"></span></span>
        <span><span class="font-bold">UserId</span>: <span id="profile-userid"></span></span>
        <span><span class="font-bold">Role</span>: <span id="profile-role"></span></span>
    </div>
</body>
</html>
