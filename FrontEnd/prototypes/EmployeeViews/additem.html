<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddItem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Global/css/Global.css">
</head>
<body class="bg-[snow] flex flex-col  justify-center items-center h-screen">
    <div class="relative
        border-pink-400 border 
        shadow-[5px_5px_100px]
        shadow-pink-600 mt-3
        w-[300px]
        h-[465px]
        overflow-hidden
        before:absolute
        before:top-[-50%] before:right-[-50%] before:bottom-[-50%] before:left-[-50%]
        before:bg-[conic-gradient(transparent,transparent,#d83d3d)]
        before:animate-spin-slow
        rounded-lg
        ">

        <div>
            <div class="absolute rounded-lg flex flex-col justify-center items-center space-y-3 bg-red-500 top-[1px] bottom-[1px] left-[1px] right-[1px]">
                <div>
                    <h4 class="playfair-display-title text-2xl mt-1 text-[snow]">Add Item</h4>
                </div>
                <div>
                    <form  id="additem-form">
                        <div class="relative m-6">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2"> 
                                <img src="media/icons/user.svg">
                            </span>
                            <select required id="itemtype-input" name="itemtype-input" class=" py-2 w-full pl-9 bg-white bg-opacity-50 rounded border-white border-1">
                                <option value="" disabled selected>Select Type</option>
                            </select>
                            <p id="itemtype-error" class="mb-2 absolute hidden text-blue-700 text-sm">
                                Please select a type.
                            </p>
                        </div>
                        <div class="relative m-6">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2"> 
                                <img src="media/icons/user.svg">
                            </span>
                            <input type="text" id="itemname-input" name="itemname-input" required placeholder="Item Name" pattern="^[A-Za-z ]{3,50}$" class="peer bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[snow] placeholder:text-left py-2 pl-9 pr-3">
                            <p id="itemname-error" class="mb-2 absolute hidden text-blue-700 text-sm">
                                Please provide a valid item name.
                            </p>
                        </div>
                        <div class="relative m-6">
                            <textarea id="itemdescription-input" required name="itemdescription-input" rows="4" cols="27" placeholder="Enter Description" class="peer bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[snow] placeholder:text-left py-2 px-2"></textarea>
                            <p id="itemdescription-error" class="mb-2 absolute hidden text-blue-700 text-sm">
                                Please provide a valid description.
                            </p>
                        </div>
                        <div class="relative m-6">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2"> 
                                <img src="media/icons/user.svg">
                            </span>
                            <input type="number" id="itemprice-input" min="1"  name="itemprice-input" required placeholder="Price (INR)"  class="peer bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[snow] placeholder:text-left py-2 pl-9 pr-3">
                            <p id="itemprice-error" class="mb-2 absolute hidden text-blue-700 text-sm">
                                Please provide a valid price.
                            </p>
                        </div>
                        <div class="flex justify-center items-center">
                            <button type="submit"  class="mt-2 mb-2 bg-lime-600 rounded border-white border-1 p-2 w-24 text-[snow]">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>

<script src="../Global/js/tailwind.config.js"></script>
<script src="../Global/js/Global.js"></script>
<script src="js/additem.js"></script>
