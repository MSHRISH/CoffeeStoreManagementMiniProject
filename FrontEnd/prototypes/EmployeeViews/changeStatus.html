<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeStatus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/global.css">
</head>
<body class="bg-[snow] flex flex-col  justify-center items-center h-screen">
    <div class="relative
        border-pink-400 border 
        shadow-[5px_5px_100px]
        shadow-pink-600 mt-3
        w-[300px]
        h-[465px]
        overflow-hidden
        before:absolute
        before:top-[-50%] before:right-[-50%] before:bottom-[-50%] before:left-[-50%]
        before:bg-[conic-gradient(transparent,transparent,#d83d3d)]
        before:animate-spin-slow
        rounded-lg
        ">

        <div>
            <div class="absolute rounded-lg flex flex-col justify-center items-center space-y-3 bg-red-500 top-[1px] bottom-[1px] left-[1px] right-[1px]">
                <div>
                    <h4 class="playfair-display-title text-2xl mt-1 text-[snow]">Change User Status</h4>
                </div>
                <div>
                    <form  id="changestatus-form">
                        <div class="relative m-6">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2"> 
                                <img src="media/icons/user.svg">
                            </span>
                            <input type="number" id="id-input" min="2" pattern="^\d+$" name="id-input" required placeholder="Name"  class="peer bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[snow] placeholder:text-left py-2 pl-9 pr-3">
                            <p id="id-error" class="mb-2 absolute hidden text-blue-700 text-sm">
                                Please provide a valid user Id.
                            </p>
                        </div>
                        <div class="flex justify-center items-center">
                            <button type="submit"  class="mt-2 mb-2 bg-lime-600 rounded border-white border-1 p-2 w-24 text-[snow]">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>

<script src="../Global/js/tailwind.config.js"></script>
<script src=""></script>
<script src="js/changeStatus.js"></script>
