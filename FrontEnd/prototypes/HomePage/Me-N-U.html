<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/global.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="js/Me-N-U.js"></script>
</head>
<body class="bg-[url('media/pinkbg.jpg')] bg-cover  bg-fixed">
    <header class="bg-red-500  rounded-lg m-4">
        <nav class="flex items-center justify-between px-2 h-16">
            <div>
                <a href="#" class="oi-regular-tamil text-xl border-2 px-2 py-1 rounded-md whitespace-nowrap bg-gradient-to-r from-pink-600 via-pink-500 via-red-400 to-red-500" id="store-name">காப்பி கடை </a>
            </div>
            <div id="drop-panel" class="sm:block hidden sm:static sm:mr-16 sm:gap-4 sm:flex sm:flex-row text-[snow] absolute top-[75px] right-4 bg-red-500 rounded-b-md w-48 text-center">        
                    <p class="hover:text-slate-500"><a href="#">Home</a></p>
                    <p class="hover:text-slate-500"><a href="#">About</a></p>
                    <p class="hover:text-slate-500"><a href="#">Me-N-U</a></p>
            </div>
            <div class="sm:hidden">
                <button id="menu-button">
                    <span><img src="media/icons/menu-open.svg"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="grid sm:grid-cols-12 gap-4 m-4  bg-[#ffffff30] px-2 py-2">
        <div class="flex md:text-9xl  text-8xl sm:flex-col flex-row bg-black sm:col-span-2 w-auto text-[snow] text-center justify-center">
            <span>M</span>
            <span>E</span>
            <span>N</span>
            <span>U</span>
        </div>
        <div class="bg-[green] sm:col-span-10 w-auto px-2 py-2">
            <div class="grid grid-cols-12 gap-2">
                <input type="text" placeholder="Search for items" class="col-span-9 px-2 py-1" id="search-bar">
             
                <button class="bg-[blue] col-span-3 px-2 py-1" type="button" id="search-button" onclick="searchMenu()">Search</button>
            </div>
            <div class="bg-black mt-2 grid gap-2" id="menu-container">
                <!--Menu tem Block-->
            </div>
            <div class="flex justify-center items-center mt-2" >
                <nav aria-label="Page navigation example">
                    <ul class="inline-flex -space-x-px text-sm" id="pagination-block">
                        <!--Pagination Block-->
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
</body>
</html>

<script src="js/global.js"></script>

<script>
    var toggle=false;
    $(document).ready(()=>{
        $("#menu-button").click(()=>{
            $("#drop-panel").slideToggle(500);
            if(toggle){
                toggle=false;
            }
            else{
                toggle=true;
            }
        });

        $(window).resize(function(){
            var screenWidth = $(window).width();

            //sm-breakpoint
            if (screenWidth >= 640) {
                $("#drop-panel").css('display','');
            }
        });
    });
</script>
